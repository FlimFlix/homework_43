{% extends 'base.html' %}
{% block title %}Пользователи{% endblock %}
{% block content %}
    {% for user in user_list %}
        <div class="list-group mt-4">
          <a href="{% url 'user_detail' user.pk %}" class="list-group-item list-group-item-action bg-secondary text-white">{{ user.name }}</a>
        </div>
    {% endfor %}
{% endblock %}
